  <body>
    <div id="app">
      <h1>Weather App</h1>
      <form id="search-form">
        <input
          id="search-input"
          type="text"
          placeholder="Enter City: e.g. Manila"
        />
        <button type="submit">SEARCH</button>
      </form>

          <h2 id="weather-temp"></h2>
          <p id="weather-type">How's The Weather Today?</p>
          <p id="date"></p>
        </div>
      </article>
    </div>
